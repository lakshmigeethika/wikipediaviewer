<html>
  <head>
    <title>Wikipedia Viewer</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="styles/mystyles.css" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
       <script src="scripts/wiki.js"></script>
    

 </head>
  <body class="contianer">
    <h1 class="text-center heading">
   Wikipedia Viewer
    </h1>
    
    <div class="text-center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="randomButton text-center">Click here for  a random <i class="fa fa-wikipedia-w" aria-hidden="true"></i> article</a>
    </div>
    
    <div class="text-center form">
   <form class="" action="">
     <div class="form-group">
     <label for="search" class="sr-only">Search</label>
     <input type="search" name="search" id="searchfield" class="form-control" placeholder="" >
  
       <button type="submit" class="btn randomButton" id="search"><i class="fa fa-search"></i></button>
     </div>
      </form>
   
       <div class="result text-center">
          
         <h2 id="resultHeading"></h2>
         <ul class="description"></ul>
         
       </div>
     
 </div>
    </div>
  </body>
</html>
